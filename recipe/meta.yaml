{% set name = "pynlp-lib" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pynlp-lib-{{ version }}.tar.gz
  sha256: 20e9c4bea16e8c559391ecfa9e965254a35745ac9b1da03f356bebfba76a9cbc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - deepgram-sdk

test:
  imports:
    - pynlpl
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pynlp-lib/
  summary: PyNLP Lib is an open source Python NLP library that provides functionality for both web and local development
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
